<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Crypto Command Center</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
</head>
<body>

<!-- ── Top Bar ─────────────────────────────────────────── -->
<nav class="topbar">
  <div class="topbar-inner">
    <div class="topbar-brand">
      <div class="brand-logo">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
          <polyline points="16 7 22 7 22 13"></polyline>
        </svg>
      </div>
      <div>
        <span class="brand-name">CryptoCmd</span>
        <span class="brand-tag">TERMINAL</span>
      </div>
    </div>
    <div class="topbar-center">
      <div class="topbar-stat">
        <span class="topbar-stat-label">MARKET</span>
        <span class="topbar-stat-value" id="marketStatus">—</span>
      </div>
      <div class="topbar-divider"></div>
      <div class="topbar-stat">
        <span class="topbar-stat-label">STREAMS</span>
        <span class="topbar-stat-value">6 ACTIVE</span>
      </div>
      <div class="topbar-divider"></div>
      <div class="topbar-stat">
        <span class="topbar-stat-label">PROTOCOL</span>
        <span class="topbar-stat-value">WSS</span>
      </div>
    </div>
    <div class="topbar-right">
      <button class="theme-toggle" id="themeToggle" title="Toggle theme">
        <svg class="icon-sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="icon-moon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
      <div class="connection-indicator" id="connectionIndicator">
        <span class="conn-dot" id="statusDot"></span>
        <span class="conn-text" id="statusText">Connecting</span>
      </div>
      <div class="clock-display" id="clock">--:--:--</div>
    </div>
  </div>
</nav>

<!-- ── Summary Strip ───────────────────────────────────── -->
<div class="summary-strip" id="summaryStrip"></div>

<!-- ── Dashboard Grid ──────────────────────────────────── -->
<main class="dashboard">
  <div class="grid" id="grid"></div>
</main>

<!-- ── Fullscreen Modal ────────────────────────────────── -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="modal-title" id="modalTitle"></div>
      <button class="modal-close" id="modalClose" title="Close">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="modal-body">
      <div class="modal-price-row">
        <span class="modal-price" id="modalPrice">—</span>
        <span class="change-badge" id="modalBadge">0.00%</span>
      </div>
      <div class="modal-stats" id="modalStats"></div>
      <div class="modal-chart-wrap">
        <canvas id="modalChart"></canvas>
      </div>
    </div>
  </div>
</div>

<!-- ── Footer ──────────────────────────────────────────── -->
<footer class="footer">
  <div class="footer-inner">
    <span>Binance WebSocket API</span>
    <span class="footer-sep">&middot;</span>
    <span>Real-Time Push</span>
    <span class="footer-sep">&middot;</span>
    <span>Zero Polling</span>
    <span class="footer-sep">&middot;</span>
    <span id="uptimeDisplay">Uptime: 0s</span>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
